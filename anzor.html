<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Аренда авто</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { display: block; margin: 10px 0; padding: 10px; width: 100%; max-width: 400px; }
    .record { border: 1px solid #ccc; margin-top: 10px; padding: 10px; max-width: 400px; }
    .delete-btn { background-color: #e53935; color: white; border: none; padding: 5px; margin-top: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Запись арендатора</h1>

  <input type="text" id="name" placeholder="Имя арендатора">
  <input type="text" id="phone" placeholder="Телефон">
  <input type="number" id="hours" placeholder="Часов аренды" min="1">
  <button onclick="addRecord()">Сохранить</button>

  <div id="records"></div>

  <script>
    let records = [];

    function loadRecords() {
      fetch('load.php')
        .then(response => response.json())
        .then(data => {
          records = data || [];
          records.forEach(createRecordElement);
        });
    }

    function saveRecords() {
      fetch('save.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(records)
      });
    }

    function addRecord() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const hours = parseInt(document.getElementById('hours').value);

      if (!name || !phone || isNaN(hours)) {
        alert('Пожалуйста, заполните все поля.');
        return;
      }

      const endTime = new Date(Date.now() + hours * 3600 * 1000).toISOString();
      const record = { id: Date.now(), name, phone, endTime };
      records.push(record);
      createRecordElement(record);
      saveRecords();

      document.getElementById('name').value = '';
      document.getElementById('phone').value = '';
      document.getElementById('hours').value = '';
    }

    function deleteRecord(id) {
      document.getElementById(`record-${id}`).remove();
      records = records.filter(r => r.id !== id);
      saveRecords();
    }

    function createRecordElement(record) {
      const container = document.createElement('div');
      container.className = 'record';
      container.id = `record-${record.id}`;
      const end = new Date(record.endTime);

      const countdown = document.createElement('p');

      function updateCountdown() {
        const diff = end - new Date();
        if (diff <= 0) {
          countdown.textContent = '⏰ Время аренды истекло!';
          clearInterval(interval);
          return;
        }
        const h = Math.floor(diff / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        countdown.textContent = `⏳ Осталось: ${h}ч ${m}м ${s}с`;
      }

      updateCountdown();
      const interval = setInterval(updateCountdown, 1000);

      container.innerHTML = `<strong>${record.name}</strong><br>Телефон: ${record.phone}`;
      container.appendChild(countdown);

      const delBtn = document.createElement('button');
      delBtn.className = 'delete-btn';
      delBtn.textContent = 'Удалить';
      delBtn.onclick = () => deleteRecord(record.id);
      container.appendChild(delBtn);

      document.getElementById('records').appendChild(container);
    }

    loadRecords();
  </script>
</body>
</html>
