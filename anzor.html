<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Аренда авто</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { display: block; margin: 10px 0; padding: 10px; width: 100%; max-width: 400px; }
    .record { border: 1px solid #ccc; margin-top: 10px; padding: 10px; max-width: 400px; }
    .delete-btn { background-color: #e53935; color: white; border: none; padding: 5px; margin-top: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Запись арендатора</h1>

  <input type="text" id="name" placeholder="Имя арендатора">
  <input type="text" id="phone" placeholder="Телефон">
  <input type="number" id="hours" placeholder="Часов аренды" min="1">
  <button onclick="addRecord()">Сохранить</button>

  <div id="records"></div>

  <script>
    // ✅ Твой Firebase конфиг
    const firebaseConfig = {
      apiKey: "AIzaSyDr1zshWL8pZBDLvfQUmxLBk0UES0V49Zw",
      authDomain: "prokat-68146.firebaseapp.com",
      projectId: "prokat-68146",
      storageBucket: "prokat-68146.firebasestorage.app",
      messagingSenderId: "1028277394548",
      appId: "1:1028277394548:web:d7704462963048b6134521"
    };

    // Инициализация Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function addRecord() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const hours = parseInt(document.getElementById('hours').value);

      if (!name || !phone || !hours || hours <= 0) {
        alert('Заполните все поля!');
        return;
      }

      const endTime = new Date(Date.now() + hours * 3600 * 1000).toISOString();
      db.collection("arenda").add({ name, phone, endTime })
        .then(() => {
          document.getElementById('name').value = '';
          document.getElementById('phone').value = '';
          document.getElementById('hours').value = '';
        });
    }

    function loadRecords() {
      db.collection("arenda").onSnapshot(snapshot => {
        const container = document.getElementById('records');
        container.innerHTML = '';
        snapshot.forEach(doc => {
          const data = doc.data();
          createRecordElement(doc.id, data);
        });
      });
    }

    function deleteRecord(id) {
      db.collection("arenda").doc(id).delete();
    }

    function createRecordElement(id, record) {
      const div = document.createElement('div');
      div.className = 'record';
      div.id = `record-${id}`;

      const end = new Date(record.endTime);
      const countdown = document.createElement('p');

      function updateCountdown() {
        const diff = end - new Date();
        if (diff <= 0) {
          countdown.textContent = '⏰ Время аренды истекло!';
          clearInterval(interval);
          return;
        }
        const h = Math.floor(diff / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        countdown.textContent = `⏳ Осталось: ${h}ч ${m}м ${s}с`;
      }

      updateCountdown();
      const interval = setInterval(updateCountdown, 1000);

      div.innerHTML = `<strong>${record.name}</strong><br>Телефон: ${record.phone}`;
      div.appendChild(countdown);

      const btn = document.createElement('button');
      btn.className = 'delete-btn';
      btn.textContent = 'Удалить';
      btn.onclick = () => deleteRecord(id);
      div.appendChild(btn);

      document.getElementById('records').appendChild(div);
    }

    loadRecords();
  </script>
</body>
</html>
