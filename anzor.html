<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ê—Ä–µ–Ω–¥–∞ –∞–≤—Ç–æ</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 480px;
    }

    input, button {
      display: block;
      margin: 10px 0;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      background-color: #1e1e1e;
      color: #fff;
    }

    input::placeholder {
      color: #bbb;
    }

    button {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 10px rgba(0, 114, 255, 0.4);
    }

    .record {
      border: 1px solid #333;
      margin-top: 12px;
      padding: 14px;
      background-color: #1e1e1e;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
    }

    .record-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      font-size: 1.1em;
    }

    .record-header span {
      font-weight: normal;
      font-size: 0.9em;
      color: #aaa;
    }

    .delete-btn {
      background-color: #e53935;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
      width: auto;
      align-self: flex-start;
      transition: background-color 0.2s;
    }

    .delete-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöó –ê—Ä–µ–Ω–¥–∞ –∞–≤—Ç–æ</h1>

    <input type="text" id="name" placeholder="–ò–º—è –∞—Ä–µ–Ω–¥–∞—Ç–æ—Ä–∞" autocomplete="off" />
    <input type="text" id="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω" autocomplete="off" />
    <input type="number" id="minutes" placeholder="–ú–∏–Ω—É—Ç –∞—Ä–µ–Ω–¥—ã" min="1" />
    <button onclick="addRecord()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>

    <div id="records"></div>
  </div>

  <script>
    // üîê –í–°–¢–ê–í–¨ –°–Æ–î–ê –°–í–û–ò –î–ê–ù–ù–´–ï –æ—Ç Telegram Bot
    const TELEGRAM_BOT_TOKEN = '8162814522:AAHwpKtPXnQUPlCUG1TFJuvAVtn0LzfxvR4';
    const TELEGRAM_CHAT_ID = '7319588305';

    function sendTelegramMessage(text) {
      fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: TELEGRAM_CHAT_ID,
          text: text
        })
      }).catch(err => console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ Telegram:', err));
    }

    const firebaseConfig = {
      apiKey: "AIzaSyDr1zshWL8pZBDLvfQUmxLBk0UES0V49Zw",
      authDomain: "prokat-68146.firebaseapp.com",
      projectId: "prokat-68146",
      storageBucket: "prokat-68146.firebasestorage.app",
      messagingSenderId: "1028277394548",
      appId: "1:1028277394548:web:d7704462963048b6134521"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function addRecord() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const minutes = parseInt(document.getElementById('minutes').value, 10);

      if (!name || !phone || !minutes || minutes <= 0) {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ.');
        return;
      }

      const endTime = new Date(Date.now() + minutes * 60 * 1000).toISOString();
      db.collection("arenda").add({ name, phone, endTime });

      // –û—á–∏—Å—Ç–∏—Ç—å –ø–æ–ª—è
      document.getElementById('name').value = '';
      document.getElementById('phone').value = '';
      document.getElementById('minutes').value = '';
    }

    function loadRecords() {
      db.collection("arenda").onSnapshot(snapshot => {
        const container = document.getElementById('records');
        container.innerHTML = '';
        snapshot.forEach(doc => createRecordElement(doc.id, doc.data()));
      });
    }

    function deleteRecord(id) {
      db.collection("arenda").doc(id).delete();
    }

    function createRecordElement(id, rec) {
      const div = document.createElement('div');
      div.className = 'record';

      const header = document.createElement('div');
      header.className = 'record-header';
      header.innerHTML = `<strong>${rec.name}</strong><span>üìû ${rec.phone}</span>`;

      const countdown = document.createElement('p');
      const extra = document.createElement('p');
      extra.style.fontSize = '14px';
      extra.style.color = '#aaa';

      const end = new Date(rec.endTime);
      let notified = false;

      function update() {
        const now = new Date();
        const diff = end - now;
        let text = '';
        if (diff >= 0) {
          const h = Math.floor(diff / 3600000);
          const m = Math.floor((diff % 3600000) / 60000);
          const s = Math.floor((diff % 60000) / 1000);
          text = `‚è≥ –û—Å—Ç–∞–Ω–µ—Ç—Å—è: ${h}—á ${m}–º ${s}—Å`;
          extra.textContent = '';
        } else {
          const passed = -diff;
          const h = Math.floor(passed / 3600000);
          const m = Math.floor((passed % 3600000) / 60000);
          const s = Math.floor((passed % 60000) / 1000);
          text = '‚è∞ –í—Ä–µ–º—è –∏—Å—Ç–µ–∫–ª–æ!';
          extra.textContent = `–ü—Ä–æ—à–ª–æ: ${h}—á ${m}–º ${s}—Å`;

          if (!notified) {
            sendTelegramMessage(`‚è∞ –ê—Ä–µ–Ω–¥–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞:\n${rec.name} (${rec.phone})`);
            notified = true;
          }
        }
        countdown.textContent = text;
      }

      update();
      const interval = setInterval(update, 1000);

      const delBtn = document.createElement('button');
      delBtn.className = 'delete-btn';
      delBtn.textContent = '–£–¥–∞–ª–∏—Ç—å';
      delBtn.onclick = () => {
        clearInterval(interval);
        deleteRecord(id);
      };

      div.appendChild(header);
      div.appendChild(countdown);
      div.appendChild(extra);
      div.appendChild(delBtn);

      document.getElementById('records').appendChild(div);
    }

    loadRecords();
  </script>
</body>
</html>
